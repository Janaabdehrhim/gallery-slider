<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index.res.css">
    <title>Gallery</title>
</head>

<body>
    <section id="gallery" class="py-5 my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="item">
                        <img src="img/img_1.jpg" data-img-index="0" alt="" class="img-fluid">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="item">
                        <img src="img/img_2.jpg" data-img-index="1" alt="" class="img-fluid">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="item">
                        <img src="img/img_3.jpg" data-img-index="2" alt="" class="img-fluid">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="item">
                        <img src="img/img_4.jpg" data-img-index="3" alt="" class="img-fluid">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="item">
                        <img src="img/img_5.jpg" data-img-index="4" alt="" class="img-fluid">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="item">
                        <img src="img/img_6.jpg" data-img-index="5" alt="" class="img-fluid">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="pop ">
        <div class="box">
            <img src="img/img_1.jpg" data-img-index="0" alt="" class="img-fluid">
            <i class="fa-solid fa-xmark exit"></i>
            <i class="fa-solid fa-angle-left pre"></i>
            <i class="fa-solid fa-angle-right next "></i>
            <div class="nums">
                <ul class="list-unstyled mb-0">
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
